<div ng-controller="GDM.GDMLinkCards">
    <div ui-sortable="sortableOptions" ng-model="model.value">
        <umb-node-preview ng-repeat="item in model.value"
                          icon="icon"
                          name="item.name"
                          sortable="true"
                          allow-remove="true"
                          allow-edit="true"
                          on-remove="Remove(item)"
                          on-edit="AddOrEdit(item, $index)">
        </umb-node-preview>
    </div>
    <a class="umb-node-preview-add"
       href="#"
       ng-click="AddOrEdit()"
       prevent-default>
        <localize key="general_add">Add</localize>
    </a>
</div>
